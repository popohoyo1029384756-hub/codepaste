<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>Pastefy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }
        
        .navbar {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {

            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;

            transition: all 0.2s;
        }
        
        .nav-btn:hover {

            border-color: #8b949e;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .editor-header {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px 6px 0 0;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            flex: 1;
            overflow-x: auto;
        }
        
        .tab {
            background: #21262d;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            transition: all 0.2s;

        .tab.active {

            color: #58a6ff;
            border-color: #58a6ff;
        }

        }

            line-height: 1;
        }

        }

            font-size: 18px;

        }

            background: #0d1117;
            border: 1px solid #30363d;
            border-top: none;
            border-radius: 0 0 6px 6px;
        }
        
        .editor-toolbar {

            border-bottom: 1px solid #30363d;

            gap: 12px;
            flex-wrap: wrap;
        }
        
        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toolbar-label {

            color: #8b949e;
        }
        
        select, input[type="text"] {

            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 13px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        
        textarea {
            width: 100%;
            min-height: 500px;
            background: #0d1117;
            color: #c9d1d9;
            border: none;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
        }
        
        .action-bar {
            margin-top: 16px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #238636;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2ea043;
        }
        
        .btn-secondary {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }
        
        .btn-secondary:hover {
            background: #30363d;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8b949e;
            font-size: 14px;
        }
        
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #c9d1d9;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 10px;
            border-radius: 6px;
            margin-top: 8px;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #238636;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 2000;
        }
        
        .toast.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        let tabs = [{ title: 'Untitled', content: '', language: 'plaintext' }];
        let activeTab = 0;
        
        function addTab() {
            const newTab = {
                title: 'Untitled',
                content: '',
                language: 'plaintext'
            };
            tabs.push(newTab);
            renderTabs();
            switchTab(tabs.length - 1);
        }
        
        function closeTab(index, event) {
            event.stopPropagation();
            if (tabs.length === 1) {
                showToast('Cannot close the last tab');
                return;
            }
            tabs.splice(index, 1);
            if (activeTab >= tabs.length) {
                activeTab = tabs.length - 1;
            }
            renderTabs();
            loadTab(activeTab);
        }
        
        function switchTab(index) {
            saveCurrentTab();
            activeTab = index;
            loadTab(index);
            renderTabs();
        }
        
        function saveCurrentTab() {
            tabs[activeTab].content = document.getElementById('editor').value;
            tabs[activeTab].language = document.getElementById('language').value;
            tabs[activeTab].title = document.getElementById('pasteTitle').value || 'Untitled';
        }
        
        function loadTab(index) {
            const tab = tabs[index];
            document.getElementById('editor').value = tab.content;
            document.getElementById('language').value = tab.language;
            document.getElementById('pasteTitle').value = tab.title === 'Untitled' ? '' : tab.title;
        }
        
        function renderTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = tabs.map((tab, i) => `
                <div class="tab ${i === activeTab ? 'active' : ''}" onclick="switchTab(${i})" data-tab="${i}">
                    <span>${tab.title}</span>
                    <span class="tab-close" onclick="closeTa
